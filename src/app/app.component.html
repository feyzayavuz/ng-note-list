  <mat-toolbar color="primary">
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="accent" (click)="addNote()">Add New Note</button>
  </mat-toolbar>

  <mat-card class="fmat-card">
    <mat-list class="fmat-list">
      <mat-list-item *ngFor="let note of notes">
        <span><button mat-stroked-button color="primary" (click)="editNote(note.id)" class="fstroke-button">
          Edit
        </button></span> 
        <span><button mat-stroked-button color="warn" (click)="deleteNote(note.id)" class="fstroke-button">
          Delete
        </button></span> 
        <span>{{note.text | basic}}</span>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card>
